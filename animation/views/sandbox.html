<!-- DO NOT REMOVE THIS CODE NO MATTER WHAT--><!-- <script src='lib/elementTransitions.min.js'></script>
 --> <style></style> <!-- <knob></knob> --> <div class="row"> <div class="col-sm-3"> <div ng-repeat="patient in patientList" ng-click="loadPaitent(patient)"> <div class="card cursor" ng-class="{active:patient===patientList.selected}"> <div class="icon fa fa-arrow-circle-right fa-2x pull-right"></div> <patientname>{{patient.name}}</patientname> <p>DOB: {{patient.dob| date:'medium'}}</p> </div> </div> </div> <div class="col-sm-9 section-transitions {{cardAnimation}}" ng-hide="hideMain"> <!--consultation history TODO: add this into a directive--> <div class="et-wrapper consultations"> <div class="et-page card" ng-repeat="con in patientList.selected.consultation_history" on-finish-render> <div class="controlGroup"> <div class="fa-bars fa dropdown-toggle" data-toggle="dropdown"></div> <ul class="dropdown-menu pull-right" role="menu"> <li ng-repeat="al in patientList.selected.consultation_history "> <a class="et-to" et-to-data="{{$index}}" et-in="scaleUp delay0" et-out="scaleDownUp "> <span class="pull-left">{{al.doctor}}</span>- <span class="pull-right">{{al.date | date:'short'}}</span> </a> </li> </ul> <div class="et-pre fa fa-chevron-up" et-in="scaleUp delay0" et-out="scaleDownUp " ng-click="next()"></div> <div class="et-next fa fa-chevron-down" et-in="scaleUpDown delay0" et-out="scaleDown" ng-click="back()"></div> </div> <h3>{{$index+1}} - Counsultation: {{con.date | date:'medium'}}</h3> <h4>By: {{con.doctor}}</h4> <label>Summary:</label> <p>{{con.summary}}</p> <label>Diagnose:</label> <p>{{con.diagnose}}</p> <label>Treatment Plan:</label> <p>{{con.treatment}}</p> </div> </div> <!--Ends of consultation history--> </div> </div>
