<style type="text/css">
.selectme {
    background-color: #4ea7c1;
    border-radius: 50%;
    width: 100%;
    height: 100%;
}
.selectme:before {
    background-color: white;
    border-radius: 50%;
    opacity: 0.4;
    width: 100%;
    height: 100%;
    content: "";
    display: block;
    -webkit-transform-origin: 50% 50%;
    -webkit-animation: selectme 2s infinite cubic-bezier(0, .015, .295, 1);
}
.removing {
    border-radius: 50%;
    width: 100%;
    height: 100%;
    background-color: #4ea7c1;
    -webkit-animation: removing 3s infinite cubic-bezier(0, .015, .295, 1);
    -webkit-transform-origin: 50% 50%;
    z-index: 4;
}
.modifying {
    background-color: #4ea7c1;
    width: 100%;
    height: 100%;
    -webkit-animation: modifing 0.7s infinite cubic-bezier(0, .015, .295, 1) alternate;
}
.creating {
    border-radius: 50%;
    width: 100%;
    height: 100%;
    background-color: #4ea7c1;
    -webkit-animation: creating 4s 2s infinite cubic-bezier(0, .015, .295, 1);
    -webkit-transform-origin: 50% 50%;
    z-index: 4;
}
.removing {
    border-radius: 50%;
    width: 100%;
    height: 100%;
    background-color: #4ea7c1;
    -webkit-animation: removing 3s infinite cubic-bezier(0, .015, .295, 1);
    -webkit-transform-origin: 50% 50%;
    z-index: 4;
}
@-webkit-keyframes modifing {
    0% {
        border-radius: 0% 0% 0% 0%;
    }
    10% {
        border-radius: 0% 0% 0% 0%;
    }
    30% {
        border-radius: 50% 0% 0% 0%;
    }
    50% {
        border-radius: 50% 50% 0% 0%;
    }
    70% {
        border-radius: 50% 50% 50% 0%;
    }
    90% {
        border-radius: 50% 50% 50% 50%;
    }
    100% {
        border-radius: 50% 50% 50% 50%;
    }
}
@-webkit-keyframes removing {
    0% {
        opacity: 1;
        -webkit-transform: scale(0.9);
    }
    10% {
        opacity: 0.9;
        -webkit-transform: scale(0.85);
    }
    25% {
        opacity: 1;
        -webkit-transform: scale(0.9);
    }
    30% {
        opacity: 1;
        -webkit-transform: scale(0.9);
    }
    50% {
        opacity: 0;
        -webkit-transform: scale(0);
    }
    70% {
        opacity: 0;
        -webkit-transform: scale(0);
    }
    80% {
        opacity: 0;
        -webkit-transform: scale(0);
    }
    100% {
        opacity: 0;
        -webkit-transform: scale(0);
    }
}
@-webkit-keyframes creating {
    0% {
        opacity: 1;
        -webkit-transform: scale(0);
    }
    30% {
        opacity: 1;
        -webkit-transform: scale(0.5);
    }
    50% {
        opacity: 1;
        -webkit-transform: scale(1.1);
    }
    55% {
        opacity: 1;
        -webkit-transform: scale(1);
    }
    99% {
        opacity: 1;
        -webkit-transform: scale(1);
    }
    100% {
        opacity: 0;
        -webkit-transform: scale(0);
    }
}
@-webkit-keyframes selectme {
    0% {
        opacity: 1;
        -webkit-transform: scale(0);
    }
    100% {
        opacity: 0;
        -webkit-transform: scale(1);
    }
}
.warpper {
    height: 50px;
    width: 50px;
    margin: 10px;

}
.warpper div {
    height: 100%;
    width: 100%;
}

.col-xs-3{
    border-radius: 5px;
}
.container{
    padding-top:30%;
}
h4{
    float: left;
    margin-top: 30px;
    margin-left: 80px
}
</style>
<div class="container">

    <div class="col-xs-3">
        <h4>Delete</h4>
        <div class="warpper">
            <div class="removing"></div>
        </div>
    </div>
    <div class="col-xs-3">
    <h4>Modify</h4>
        <div class="warpper">
            <div class="modifying"></div>
        </div>
    </div>
    <div class="col-xs-3">
<h4>New</h4>
        <div class="warpper">
            <div class="creating"></div>
        </div>
    </div>
    <div class="col-xs-3">
    <h4>Select</h4>
        <div class="warpper">
            <div class="selectme"></div>
        </div>
    </div>
</div>
