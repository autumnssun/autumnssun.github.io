<div class="container"> <h1>HELLO DR. {{currentuser}}</h1> <div class="row panel-body"> <span class="col-md-2">Patient name</span> <span class="col-md-2">Booking time</span> <span class="col-md-2">Created at</span> <span class="col-md-2">Provider</span> <span class="col-md-2">Clinic</span> <span class="col-md-2">Speciality</span> </div> <hr> <!-- ng-show={{booking.booker.objectID===currentuserID}} --> <div class="row panel-body" ng-repeat="booking in bookinglist" ng-hide="booking.hideme"> <span class="col-md-2">{{booking.bookerName}}</span> <span class="col-md-2">{{booking.bookingTime.iso | date:'h:mma dd/MMM/yyyy'}}</span> <span class="col-md-2">{{booking.createdAt | date:'h:mma dd/MMM/yyyy'}}</span> <span class="col-md-2">{{booking.provider}}</span> <span class="col-md-2">{{booking.clinic}}</span> <span class="col-md-2">{{booking.speciality}}</span> </div> </div>
